{% extends 'app_main/base.html' %}

{% block title %} Форма обратной связи {% endblock %}

{% block content %}
    <div class="container text-center py-5">
        <div class="row">
            <div class="col">
                {% for iframe in iframes %}
                    <br>
                    <h3>{{ iframe.title }}</h3>
                    <br>
                    <p>{{ iframe.iframe | safe }}</p>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
