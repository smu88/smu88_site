{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'image/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'image/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'image/favicon/site.webmanifest' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
      <div class="d-flex">
      </div>
       <span class="navbar-text">
            <a class="{% if request.path == '/' %} active-link {% endif %}" href="{% url 'app_main:index' %}">О СМУ-88</a> |  &nbsp;
            <a href="https://smu88.group/" target="_blank">ПРОДАЖИ</a> |  &nbsp;
            <a class="{% if request.path == '/projects/' %} active-link {% endif %}" href="{% url 'app_main:projects' %}">РЕАЛИЗОВАННЫЕ ОБЪЕКТЫ</a> |  &nbsp;
            <a class="{% if request.path == '/feedback/' %} active-link {% endif %}" href="{% url 'app_main:feedback' %}">ФОРМЫ ОБРАТНОЙ СВЯЗИ</a> |  &nbsp;
            <a class="{% if request.path == '/innovations/' %} active-link {% endif %}" href="{% url 'app_main:innovations' %}">ТЕХНЛОГИЧЕСКИЕ ИННОВАЦИИ</a>
      </span>
  </div>
</nav>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
